<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/mainLayout.html">
<div class="container" layout:fragment="mainFragment">
    <div class="row mt-3">
        <div class="col-6 position-relative start-50 translate-middle-x">
            <form method="post" th:action="@{'/addRequest'}">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="fullName" name="user_name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Course</label>
                    <select class="form-select" name="course_name" aria-label="Default select example">
                        <option selected>Choose course</option>
                        <option>Java</option>
                        <option>Web</option>
                        <option>Python</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="+7(7___)_______">
                </div>
                <div class="mb-3">
                    <label class="form-label">Example textarea</label>
                    <textarea class="form-control" name="commentary" rows="3"></textarea>
                </div>
                <button class="btn btn-success" type="submit">Add Request</button>
            </form>
        </div>
    </div>
</div>
</html>
